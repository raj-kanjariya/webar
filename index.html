<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js ar - custom model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - custom model<br/>(Chrome Android 81+)
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from './three.module.min.js';
        import { ARButton } from './ARButton.js';
        // import { FBXLoader } from './FBXLoader.js';
        import {OBJLoader} from './OBJLoader.js';

        let camera, scene, renderer;

        init();

        function init() {

            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Add AR button
            document.body.appendChild(ARButton.createButton(renderer));

            
            // Load custom FBX model
            const loader = new OBJLoader();
            loader.load('./cube.obj', // Path to your FBX file
                function (object) {
                    object.scale.set(0.5, 0.5, 0.5); // Larger size  // Scale the model down if it's too large
                    object.position.set(0, 0, -2); // Position in front of the camera
                    scene.add(object);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error occurred while loading the model:', error);
                }
            );

            // Adjust on window resize
            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        // Animation loop
        function animate() {
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
